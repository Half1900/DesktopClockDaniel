name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v2

      - name: Build
        run: dotnet build

      - name: Test
        run: dotnet test
        
      - uses: actions/upload-artifact@v4
        with:
          path: |
            publish/*
